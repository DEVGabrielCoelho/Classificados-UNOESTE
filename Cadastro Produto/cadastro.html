<!DOCTYPE html>
<html lang="br">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="geral">
      <head>
        <div class="logo">
          <img src="/robot-2192617_640.png" alt="keyboard" />
          <h1>BlackOps Eletronicos</h1>
        </div>
        <div class="menu">
          <a rel="stylesheet" href="/index.html">Inicio</a>
          <a rel="stylesheet" href="/Produtos/produtos.html">Produtos</a>
          <div class="detalhe">
            <a rel="stylesheet" href="">Cadastro de Produtos</a>
          </div>
          <a rel="stylesheet" href="/Portfólio/portifolio.html">Portifólio</a>
        </div>
      </head>
      <section>
        <form action="">
          <div class="form">
            <div class="produto">
              <label for="Nome Produto">Nome do Produto:</label><br>
              <input type="text" id="box" />
            </div>
            <div class="descricao">
              <label for="descricao">Descrição do Produto:</label><br>
              <input type="text" id="box" />
            </div>
            <div class="valor">
              <label for="valor">Qual o valor do Produto: </label> <br>
              <input type="number" name="valor" id="box" />
            </div>
            <div class="info">
              <label for="info">Informações do Produto:</label><br>
              <textarea name="info" id="box" rows="3" cols="30"></textarea>
            </div>
            <div class="img">
              <label for="img">Imagem:</label>
              <input
                type="file"
                id="avatar"
                name="avatar"
                accept="image/png, image/jpeg"
              />
            </div>
            <div class="submit">
              <input type="submit" id="submit" value="Enviar" onclick="alert('Sucesso')">
            </div>
          </div>
        </form>
      </section>
      <footer>
        <div class="rodape">
          <p>
            BlackOps Eletronicos, de Colecionador á Profissional. Feito pra Você
            !!
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
